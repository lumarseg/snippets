kind: ConfigMap
apiVersion: v1

metadata:
  name: coredns
  namespace: kube-system

data:
  Corefile: |
    .:53 {
        errors
        health {
          lameduck 5s
        }
        ready
        log . {
          class error
        }
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        prometheus :9153
        forward . 8.8.8.8 8.8.4.4 
        cache 30
        loop
        reload
        loadbalance
    }